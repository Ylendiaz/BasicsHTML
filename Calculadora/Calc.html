<html>
<head>
<title>HTML Calculator</title>
</head>
<body>
    <h3>Seleccione los botones para obtener el resultado</h3>
<form name="calculator" >
<input type="button" value="1" onClick="document.calculator.sol.value+='1'">
<input type="button" value="2" onClick="document.calculator.sol.value+='2'">
<input type="button" value="3" onClick="document.calculator.sol.value+='3'"><br>
<input type="button" value="4" onClick="document.calculator.sol.value+='4'">
<input type="button" value="5" onClick="document.calculator.sol.value+='5'">
<input type="button" value="6" onClick="document.calculator.sol.value+='6'"><br>
<input type="button" value="7" onClick="document.calculator.sol.value+='7'">
<input type="button" value="8" onClick="document.calculator.sol.value+='8'">
<input type="button" value="9" onClick="document.calculator.sol.value+='9'"><br>
<input type="button" value="-" onClick="document.calculator.sol.value+='-'">
<input type="button" value="+" onClick="document.calculator.sol.value+='+'">
<input type="button" value="*" onClick="document.calculator.sol.value+='*'">
<input type="button" value="/" onClick="document.calculator.sol.value+='/'">
<input type="button" value="0" onClick="document.calculator.sol.value+='0'">

<input type="reset" value="Reset"><br>
<input type="button" value="=" onClick="document.calculator.sol.value=eval(document.calculator.sol.value)">
<br>El resultado es <input type="textfield" name="sol" value="">
</form>
</body>
</html>
